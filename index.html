<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>
        </div>
        <div class="row justify-content-center">
            <div class="card justify-content-center">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table id="train-table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequnecy (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>


                    </table>
                </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="first-time">First Train Time (HH:mm - AM/PM)</label>
                            <input type="time" class="form-control" id="first-time">
                        </div>

                        <div class="form-group">
                            <label for="frequency">Frequnecy (min)</label>
                            <input type="number" class="form-control" id="frequency">
                        </div>

                        <button class="btn" id="add-train" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/jquery/logic.js"></script>

</body>

</html>
